<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban Board</title>
    <style>
        .column {
            float: left;
            width: 33.33%;
            min-height: calc(100vh - 16px);
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .todo{
            background-color: yellow;
        }
        .inProgress{
            background-color: yellowgreen;
        }
        .done{
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column todo">TODO</div>
        <div class="column inProgress">IN PROGRESS</div>
        <div class="column done">DONE</div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
